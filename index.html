<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="service-worker" href="service-worker.js">

    <title>TODO-LIST</title>
  
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-image: url("Imagenes/fondo.jpg"); /*Ingresa el fondo*/
      background-size: cover; /* Ajusta el tamaño de la imagen para cubrir toda el área */
      background-repeat: no-repeat; /* Evita que la imagen se repita */
    }

    /*Tipo de tabla*/
    .container {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    /*Alinear texto al centro*/
    h1 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>

</head>

<body>

  <div class="container">

    <h1>Actividad 1</h1>
    
    <input type="text" id="newItem" placeholder="Nuevo elemento">
    <button onclick="addItem()">Agregar</button>
    
    <table id="myTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Dato</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <button onclick="clearData()">Eliminar Todos Los Datos</button>
  </div>

  <script>
    const newItemInput = document.getElementById('newItem');
    const tableBody = document.getElementById('myTable').getElementsByTagName('tbody')[0];

    // Cargar datos del almacenamiento local al cargar la página
    let data = JSON.parse(localStorage.getItem('tableData')) || [];

    function addItem() {
      const newItem = newItemInput.value.trim();

      if (newItem !== '') {
        data.push(newItem);
        renderTable();
        newItemInput.value = '';
      } else {
        alert("Por favor, ingresa un elemento válido.");
      }

      localStorage.setItem('tableData', JSON.stringify(data));
    }

    function deleteItem(index) {
      data.splice(index, 1);
      renderTable();
      localStorage.setItem('tableData', JSON.stringify(data));
    }

    function renderTable() {
      tableBody.innerHTML = '';
      data.forEach((item, index) => {
        const row = tableBody.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
        cell1.textContent = index + 1;
        cell2.textContent = item;
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Eliminar';
        deleteButton.onclick = () => deleteItem(index);
        cell3.appendChild(deleteButton);
      });
    }

    function clearData() {
      data = [];
      renderTable();
      localStorage.removeItem('tableData');
    }

    newItemInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        addItem();
    }
    });

  </script>
</body>

</html>
